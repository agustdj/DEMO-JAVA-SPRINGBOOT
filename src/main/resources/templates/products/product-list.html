<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout/layout}">
<head>
  <title th:text="${title} ?: 'Products List'">Products List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    .product-card {
        border: 1px solid #ddd;
        border-radius: 5px;
        overflow: hidden;
        margin-bottom: 20px;
        width: 100%;
        max-width: 300px;
        padding: 15px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .product-card img {
        width: 100%;
        height: auto;
        display: block;
    }
    .product-card-body {
        padding: 15px;
    }
    .product-card-title {
        font-size: 2.0rem;
        margin-bottom: 10px;
    }
    .product-card-price {
        font-size: 1.25rem;
        font-weight: bold;
        color: #d9534f;
        display: inline-block;
        margin-right: 10px;
    }
    .product-card-category {
        font-size: 1.25rem;
        color: black;
        display: inline-block;
        text-align: right;
    }
  </style>
</head>
<body>
<section layout:fragment="content">
  <div class="container mt-5">
    <h1 class="mb-4"></h1>
    <div class="row">
      <!-- Iterating through products -->
      <div class="col-md-3" th:each="product : ${products}">
        <div class="product-card">
          <img th:src="@{'/images/' + ${product.image}}" alt="Product Image">
          <div class="product-card-body">
            <h5 class="product-card-title" th:text="${product.name}"></h5>
            <div>
              <p class="product-card-price" th:text="${product.price}"></p>
              <p class="product-card-category" th:text="${product.category.name}"></p>
            </div>
            <!-- Admin actions (optional) -->
            <div sec:authorize="hasAuthority('ADMIN')">
              <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-success btn-sm">Edit</a>
              <a th:href="@{/products/delete/{id}(id=${product.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
              <a th:href="@{/products/detail/{id}(id=${product.id})}" class="btn btn-info btn-sm">Details</a>
            </div>
            <!-- Add to cart form -->
            <form th:action="@{/cart/add}" method="post" sec:authorize="isAuthenticated()">
              <input type="number" name="quantity" min="1" value="1" class="form-control d-inline-block" style="width: 70px;">
              <input type="hidden" th:value="${product.id}" name="productId"/>
              <button type="submit" class="btn btn-warning btn-sm" style="font-size:1.0rem">Add to Cart</button>
            </form>
          </div>
        </div>
      </div>
      <!-- End of product iteration -->
    </div>
  </div>
</section>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
