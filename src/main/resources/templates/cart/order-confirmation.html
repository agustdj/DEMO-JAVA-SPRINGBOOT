<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
    <title th:text="${title} ?: 'Order Confirmation'">Order Confirmation</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa; /* Light background color */
        }
        .custom-message {
            background-color: #ffffff; /* Background color for message */
            border: 1px solid #dee2e6; /* Border color */
            border-radius: 0.25rem; /* Border radius */
            padding: 2rem; /* Padding inside the message container */
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.1); /* Shadow for better visibility */
            margin-top: 2rem; /* Top margin for spacing */
        }
    </style>
</head>
<body>
<section layout:fragment="content" class="container d-flex justify-content-center">
    <div class="col-md-8 col-lg-6 custom-message">
        <h1 class="text-center">Order Confirmation</h1>
        <p class="text-center" th:text="${message}"></p>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
